<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolzapp</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <!-- /Google Font -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /font-awesome -->

    <!-- vueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- vueJs -->

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- contenitore intera pagina -->
    <div class="page_wrapper">
      <!-- cuore della pagina -->
      <div id="root">
        <!-- blocco di sinistra con gli accounts -->
        <div class="left_side__users">
          <!-- blocco superiore con account e icone -->
          <div class="top_side">
            <!-- blocco account -->
            <div class="account">
              <!-- avatar -->
              <div class="avatar_container">
                <img src="img/user.jpg" alt="user">
              </div>
              <!-- /avatar -->

              <!-- nome -->
              <div class="account_name">
                Alessandro Marega
              </div>
              <!-- /nome -->
            </div>
            <!-- /blocco account -->

            <!-- blocco icone -->
            <div class="icons">
              <ul>
                <li>
                  <a href="#">
                    <i class="fas fa-circle-notch"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-comment-alt"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- /blocco icone -->


          </div>
          <!-- /blocco superiore con account e icone -->

        </div>
        <!-- /blocco di sinistra con gli accounts -->

        <!-- blocco di sinistra con la messaggistica -->
        <div class="right_side__messages">

        </div>
        <!-- /blocco di sinistra con la messaggistica -->

      </div>
    </div>
    <!-- /contenitore intera pagina -->

  <!-- fogli javascript -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
